<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/98f3024161.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="w-full max-w-sm p-4 bg-white text-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="logo">
          <p class="text-purple-900 text-x1">RV</p>
        </div>
        <form class="space-y-6" action="#">
          <h5
            class="text-xl font-medium text-purple-900 text-center"
          >
            Login and continue
          </h5>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-purple-900"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 p-1 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="Enter your email"
              required
            />
          </div>

         
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-purple-900"
              >Your password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 p-1 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full text-white p-2 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
          >
           Login and continue
          </button>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
            Are you a new user?
            <a href="register.html" class="text-blue-700 hover:underline dark:text-blue-500"
              >Signup here</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
